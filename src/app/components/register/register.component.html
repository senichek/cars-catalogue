<form
  ngNativeValidate
  class="filter-container"
  [formGroup]="registerForm"
  (ngSubmit)="submitRegForm()"
  class="vh-100"
  style="background-color: rgb(184, 184, 184)"
>

<!-- Show Success message if the car is saved correctly -->
<div *ngIf="registeredSuccessfully" class="alert alert-success" role="alert" style="text-align: center;">
  Success
</div>

<!-- Show Success message if the car is saved correctly -->
<div *ngIf="registrationFailed" class="alert alert-danger" role="alert" style="text-align: center;">
  Failure. Something has gone wrong.
</div>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">REGISTER</h3>

            <div class="form-outline mb-4">
              <input
                class="form-control form-control-lg"
                type="email"
                id="email"
                required
                placeholder="Email"
                formControlName="email"
              />
            </div>

            <div class="form-outline mb-4">
              <input
                class="form-control form-control-lg"
                type="password"
                id="password"
                required
                placeholder="Password"
                formControlName="password"
              />
            </div>

            <!-- Checkbox -->
            <!-- <div class="form-check d-flex justify-content-start mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
              />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div> -->

            <button class="btn btn-primary btn-lg btn-block" type="submit">
              Submit
            </button>
            <hr class="my-4" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
