<div class="filter-container">
    <form [formGroup]="filterForm" (ngSubmit)="submitFilter()">
        <div>
            <label for="model">
            </label>
            <input id="model" type="text" placeholder="Car Model" formControlName="model">
        </div>
        <div>
            <label for="color">
            </label>
            <input id="color" type="text" placeholder="Color" formControlName="color">
        </div>
        <div>
            <label for="transmission">
            </label>
            <select id="transmission" formControlName="transmission">
                <option value="" disabled selected>Select transmission</option>
                <option value="Manual">Manual</option>
                <option value="Auto">Automatic</option>
            </select>
        </div>
        <div>
            <label for="productionDate">
            </label>
            <input id="productionDate" type="text" placeholder="Year" formControlName="productionDate">
        </div>
        <button class="button" type="submit">Filter</button>
    </form>
</div>
